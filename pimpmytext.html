<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Pimp My Text!</title>
		<link href="pimpmytext.css" rel="stylesheet" type="text/css" />
		<script src="pimpmytext.js"></script>

	</head>

	<body>
		<h1>Pimp My Text</h1>
		<div>
			<img src="geek.jpg" alt="Pimpin' it, geek!" />
		</div>
		<div>
			<fieldset>
				<legend>Text</legend>
					<textarea id= "textfield" name="text" cols="30" rows="4"></textarea>
			</fieldset>
		</div>
		<div>
			<fieldset>
				<legend>Pump it</legend>
					<input id="but" type="button" onclick="pimpText();" value="Bigger Pimpin!"></button></br>
					<input type="checkbox" id="bling" onclick="changeStyle();">Bling</input></br>
					<input type="checkbox" id="snoop" onclick="snoop();">Snoopify</input>
			</fieldset>
		</div>


	</body>
</html>
